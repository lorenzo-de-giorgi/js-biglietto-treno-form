<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket</title>
</head>
<body>
    <main>
        <div class="container-fluid ">
            <div class="justify-content-center tickets text-white">
                <h3 class="text-white ">CREATE TICKET</h3>
                <form class="row gy-2 gx-3 align-items-center justify-content-center ldg-margint-form">
                    <div class="col-auto">
                    <label for="name">Nome e Cognome</label>
                    <input value="" type="text" class="form-control" id="name" required >
                    </div>
                    <div class="col-auto">
                        <label for="distance">Distanza in KM</label>
                        <input value="" type="number" class="form-control" id="distance" required >
                    </div>
                    <div class="col-auto">
                    <label for="age">Fascia di et√†</label>
                    <select class="form-select" id="age" value="">
                        <option selected>Scegli</option>
                        <option value="underage">Minorenne</option>
                        <option value="normal">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center ldg-margint-button">
                    <button id="create-ticket" type="submit" class="btn btn-primary me-2">Invia</button>
                    <button id="reset" type="submit" class="btn btn-danger">Annulla</button>
                </div>
            </div>
            <div class="container-fluid green-text">
                <h3 class="ldg-margint-form">I TUOI BIGLIETTI</h3>
                <table class="table ldg-margint-button">
                    <thead class="green-text">
                    <tr>
                        <th>Nome e Cognome</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="green-text">
                            <td id="elName"></td>
                            <td id="elOfferta"></td>
                            <td id="elCarrozza"></td>
                            <td id="elCode"></td>
                            <td id="elCost"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
